<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Qengine Demo</title>
	</head>

	<body class="body" style="background-color:black">
		<div class="col col-5"></div>
			<div class="col col-90">
				<div id="content"><p style="color:white">fetching blocks...</p></div>
			</div>
		<div class="col col-5"></div>
		
		<footer class="footer"></footer>
		
		<!-- put bengine in fiddle mode or not -->
		<script src="dev/js/playground.js"></script>
		
		<!-- load bengine -->
		<link rel="stylesheet" href="bengine/css/bengine.min.css">
		<script src="dev/js/bengine.js"></script>
		<script>
			Bengine.loadBlocks([
				'https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.core.css',
				'https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.default.css',
				'https://rawgit.com/fabien-d/alertify.js/0.3/src/alertify.js',
				'https://RELATIVE/bengine/js/bengine-default-display.min.js',
				'qans',
				'qcss',
				'qfiles',
				'qhtml',
				'qpython2',
				'qsage',
				'qstep',
				'qstore'
			]).then(function(result) {
				if(result.length > 0) window.alert("Bengine was unable to load these blocks: " + result);

				new Bengine({},{
					alerts:alertify,
					display:BengineDefaultDisplay 
				}).loadQuizShow("content",qengineFileName); // engine DOM id, path to assets
			});
		</script>
	
		<!-- mocha tests -->
		<div id="mocha"></div>
		<link rel="stylesheet" href="dev/css/mocha.css">
		<script src="dev/js/mocha.js"></script>
		<script src="dev/js/chai.js"></script>
		<script>mocha.setup('bdd')</script>
		<script src="dev/front-test/index.js"></script>
	</body>
</html>
